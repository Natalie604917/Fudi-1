<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><LOG-IN></LOG-IN></title>
  </head>
  <body>
    <div data-modal class="backdrop is-hidden data-backdrop">
      <div class="modal">
        <a href="./">
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons1.svg#icon-circle-left"></use>
          </svg>
        </a>

        <form class="modal-form">
          <div class="modal-form__thumb">
            <p class="modal__text">LOG-IN</p>
          </div>
          <div class="modal-form__field">
            <label>
              <input
                class="modal-form__input"
                type="text"
                name="user-name"
                placeholder="Username"
              />
            </label>
          </div>
          <div class="modal-form__field">
            <label>
              <input class="modal-form__input" type="tel" placeholder="Email" />
            </label>
          </div>
          <div class="modal-form__field">
            <label>
              <input
                class="modal-form__input"
                type="text"
                name="mail"
                placeholder="password"
              />
            </label>
          </div>

          <div class="modal-form__field">
            <label class="checkbox">
              <input
                class="checkbox__input visually-hidden"
                type="checkbox"
                name="agreement"
              />
              <span class="checkbox__text">IF YOU ALREADY HAVE AN ACCOUNT</span>
              <a
                class="modal__link"
                href="./"
                target="_blank"
                rel="noopener norefferrer"
              >
                LOG IN
              </a>
            </label>
          </div>

          <button class="secondary-button modal-filter" type="submit">
            SIGN UP
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
